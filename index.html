<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trang Thu Ng√¢n</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, button, textarea, select { padding: 5px; margin: 5px; }
    .row { display: flex; gap: 10px; margin-bottom: 10px; flex-wrap: wrap; }
    .invoice-box {
      border: 1px solid #000; padding: 10px; min-height: 200px; width: 300px;
    }
    .btn { padding: 10px 20px; cursor: pointer; }
    .bottom-row { display: flex; gap: 20px; margin-top: 20px; flex-wrap: wrap; }
    datalist option { padding: 5px; }
    .invoice-box table { width: 100%; border-collapse: collapse; }
    .invoice-box td { padding: 4px; }
    .invoice-box .center { text-align: center; font-weight: bold; }

    @media print {
      body * {
        visibility: hidden;
      }
      #invoice, #invoice * {
        visibility: visible;
      }
      #invoice {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="row">
    <div>
      <label>M√£ kh√°ch h√†ng</label><br>
      <div style="display: flex; align-items: center; gap: 4px;">
        <input list="danhSachKH" id="maKH" placeholder="(m·ª•c t√¨m ki·∫øm)">
        <button onclick="tuDongDien()" class="btn" style="padding: 5px 10px; font-size: 14px;">üîç</button>
      </div>
      <datalist id="danhSachKH">
        <!-- T·ª± ƒë·ªông th√™m t·ª´ file Excel -->
      </datalist>
    </div>
    <div>
      <label>T√¨m theo t√™n KH</label><br>
      <input type="text" id="timTenKH" placeholder="Nh·∫≠p t√™n KH" oninput="timKiemTheoTen()">
    </div>
    <div>
      <label>S·ªë ti·ªÅn</label><br>
      <input type="number" id="soTien">
    </div>
    <div>
      <label>T√™n KH</label><br>
      <input type="text" id="diaChi">
    </div>
  </div>

  <div class="invoice-box" id="invoice">
    <!-- h√≥a ƒë∆°n s·∫Ω hi·ªán t·∫°i ƒë√¢y -->
  </div>

  <button class="btn" onclick="inHoaDon()">In</button>

  <div class="bottom-row">
    <div>
      <button class="btn" onclick="document.getElementById('excelUpload').click()">ƒê·∫©y d·ªØ li·ªáu</button>
      <input type="file" id="excelUpload" accept=".xlsx,.xls" style="display:none" onchange="docExcel(this)">
    </div>
    <div>
      <label>L·ªãch s·ª≠ in</label><br>
      <textarea rows="5" cols="30" id="lichSu" readonly></textarea><br>
      <button class="btn" onclick="xuatLichSu()">Xu·∫•t l·ªãch s·ª≠</button>
    </div>
  </div>

  <script>
    let duLieuKH = {};

    function inHoaDon() {
      const maKH = document.getElementById('maKH').value;
      const soTien = parseFloat(document.getElementById('soTien').value) || 0;
      const diaChi = document.getElementById('diaChi').value;
      const phi = 2000;
      const tong = soTien + phi;
      const ngay = new Date();

      const hoaDonHTML = `
        <table>
          <tr><td colspan="2" class="center">BI√äN NH·∫¨N THANH TO√ÅN TI·ªÄN ƒêI·ªÜN</td></tr>
          <tr><td colspan="2">ƒêi·ªán L·ª±c Ki·∫øn X∆∞∆°ng</td></tr>
          <tr><td>M√£ KH:</td><td>${maKH}</td></tr>
          <tr><td>T√™n KH:</td><td>${diaChi}</td></tr>
          <tr><td>S·ªë ti·ªÅn:</td><td>${soTien.toLocaleString()} ‚Ç´</td></tr>
          <tr><td>Ph√≠:</td><td>2.000 ‚Ç´</td></tr>
          <tr><td>T·ªïng ti·ªÅn:</td><td>${tong.toLocaleString()} ‚Ç´</td></tr>
          <tr><td colspan="2" class="center">ƒê√É THANH TO√ÅN</td></tr>
          <tr><td colspan="2" class="center">Ng√†y ${ngay.getDate()} th√°ng ${ngay.getMonth()+1} nƒÉm ${ngay.getFullYear()}</td></tr>
        </table>
      `;

      document.getElementById('invoice').innerHTML = hoaDonHTML;

      const lichSu = document.getElementById('lichSu');
      const hoaDonText = `-----
M√£ KH: ${maKH}
T√™n KH: ${diaChi}
S·ªë ti·ªÅn: ${soTien.toLocaleString()} ‚Ç´
Ph√≠: 2.000 ‚Ç´
T·ªïng: ${tong.toLocaleString()} ‚Ç´
Ng√†y: ${ngay.getDate()}/${ngay.getMonth()+1}/${ngay.getFullYear()}
`;
      lichSu.value = hoaDonText + lichSu.value;

      window.print();
    }

    function docExcel(input) {
      const reader = new FileReader();
      reader.onload = function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const json = XLSX.utils.sheet_to_json(sheet);

        duLieuKH = {};
        const datalist = document.getElementById('danhSachKH');
        datalist.innerHTML = '';
        json.forEach(row => {
          if (row['MA_KHTT']) {
            duLieuKH[row['MA_KHTT']] = row;
            const option = document.createElement('option');
            option.value = row['MA_KHTT'];
            datalist.appendChild(option);
          }
        });
        alert('T·∫£i d·ªØ li·ªáu th√†nh c√¥ng!');
      };
      reader.readAsArrayBuffer(input.files[0]);
    }

    function tuDongDien() {
      const ma = document.getElementById('maKH').value;
      const thongTin = duLieuKH[ma];
      if (thongTin) {
        const tong = parseFloat((thongTin['TONG_NOP'] + '').replace(/[^\d,\.]/g, '').replace(',', '.')) || 0;
        document.getElementById('soTien').value = tong;
        document.getElementById('diaChi').value = thongTin['TEN_KHTT'] || '';
      }
    }

    function timKiemTheoTen() {
      const tenInput = document.getElementById('timTenKH').value.toLowerCase();
      const maKHInput = document.getElementById('maKH');
      for (const ma in duLieuKH) {
        const ten = (duLieuKH[ma]['TEN_KHTT'] || '').toLowerCase();
        if (ten.includes(tenInput)) {
          maKHInput.value = ma;
          tuDongDien();
          break;
        }
      }
    }

    function xuatLichSu() {
      const lichSuText = document.getElementById('lichSu').value.trim();
      if (!lichSuText) return alert('Ch∆∞a c√≥ l·ªãch s·ª≠ ƒë·ªÉ xu·∫•t.');
      const records = lichSuText.split('-----').filter(r => r.trim());
      const data = records.map(rec => {
        const obj = {};
        rec.split('\n').forEach(line => {
          const [key, ...rest] = line.split(':');
          if (key && rest.length) {
            obj[key.trim()] = rest.join(':').trim();
          }
        });
        return obj;
      });
      const ws = XLSX.utils.json_to_sheet(data);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, 'LichSuIn');
      XLSX.writeFile(wb, 'lich_su_in.xlsx');
    }
  </script>

</body>
</html>
